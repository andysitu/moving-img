<!doctype html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<title>Testing</title>

	<style>
		img {
			position: absolute;
			left: 10px;
			top: 10px;
		}
	</style>

</head>

<body>
	<img id="picture" src="player.png" alt="A picture">
	<input type="button" id="but1" name="clickBut" value="Follow the mouse">
	<script type="text/javascript">
		var pict = {
			x: 10,
			y: 10
		}

		function mousy(e) {

			var img = document.getElementById("picture");
			img.style.left = e.pageX + "px";
			img.style.top = e.pageY + "px";
		}

		function keyEvent(e) {
			if (e.keyCode === 37) { // left
				pict.x--;
			} else if (e.keyCode === 38) { // up
				pict.y--;
			} else if (e.keyCode === 39) { // right
				pict.x++;
			} else if (e.keyCode === 40) { // down
				pict.y++;
			}

			var img = document.getElementById("picture");
			img.style.left = pict.x + "px";
			img.style.top = pict.y + "px";

		}

		function runMouse() {
			document.addEventListener("mousemove", mousy, false);
		}

		document.addEventListener("keydown", keyEvent, false);

		(function() {
			var clickBut = document.getElementById("but1");

			clickBut.addEventListener("click", mousy, false);

			clickBut = null;
		})()


	</script>
</body>

</html>
